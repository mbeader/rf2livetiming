<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type ="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type ="application/javascript" src="common.js"></script>
  <script type ="application/javascript" src="home.js"></script>
  <script type ="application/javascript" src="session.js"></script>
  <script type ="application/javascript" src="map.js"></script>
  <link rel="stylesheet" type="text/css" href="TomorrowNight.css">
</head>
<body>
  <header>
    <h1 id="heading"></h1>
    <nav>
      <a href="/" id="currpage">Home</a>
      <a href="/live">Live</a>
      <a href="/map">Map</a>
      <a href="/">Laps</a>
      <a href="/">Results</a>
      <a href="/">Drivers</a>
    </nav>
  </header>
  <main>
    <section id="info">
      <h2 id="session"></h2>
      <div id="session-bar">
        <div class="box"><a id="join">Join</a></div>
        <div class="box"><span id="phase"></span><span id="sectors"><span>S1</span><span>S2</span><span>S3</span></span></div>
        <div class="box"><span id="remaining"><span id="rlaps"></span><span id="rtime"></span></span></div>
      </div>
    </section>
    <div class="main-wrapper">
      <div id="left-column" class="column-wrapper">
        <div id="map-wrapper">
          <p class="label">Track Map</p>
          <canvas id="map" width="1000" height="1000"></canvas>
        </div>
        <div id="hotlaps-wrapper" class="table-wrapper">
        <table id="hotlaps">
          <caption>Best Laps</caption>
          <thead>
            <tr>
              <th>Pos</th>
              <th>Driver</th>
              <th>Vehicle</th>
              <th>Class</th>
              <th>S1</th>
              <th>S2</th>
              <th>S3</th>
              <th>Best Lap</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
      </div>
      <div id="right-column" class="column-wrapper">
        <div id="live-wrapper" class="table-wrapper">
        <table id="live">
          <caption>Live Timing</caption>
          <thead>
            <tr>
              <th>Pos</th>
              <th>Driver</th>
              <th>Vehicle</th>
              <th>Class</th>
              <th>To Lead</th>
              <th>S1</th>
              <th>S2</th>
              <th>S3</th>
              <th>Last</th>
              <th>Best</th>
              <th>Laps</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
        <div id="chat-wrapper">
          <p class="label">Server Chat</p>
          <div id="messages"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

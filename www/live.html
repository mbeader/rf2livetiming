<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type ="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type ="application/javascript" src="socket.js"></script>
  <script type ="application/javascript" src="live.js"></script>
  <script type ="application/javascript" src="session.js"></script>
  <link rel="stylesheet" type="text/css" href="TomorrowNight.css">
</head>
<body>
  <header>
    <h1 id="heading"></h1>
    <nav>
      <a href="/">Home</a>
      <a href="/live" id="currpage">Live</a>
      <a href="/map">Map</a>
      <a href="/">Laps</a>
      <a href="/">Results</a>
      <a href="/">Drivers</a>
    </nav>
  </header>
  <main>
    <section id="info">
      <h2 id="session"></h2>
      <div id="session-bar">
        <div class="box"><a id="join">Join</a></div>
        <div class="box"><span id="phase"></span><span id="sectors"><span>S1</span><span>S2</span><span>S3</span></span></div>
        <div class="box"><span id="remaining"><span id="rlaps"></span><span id="rtime"></span></span></div>
      </div>
    </section>
    <div id="live-wrapper" class="table-wrapper">
      <table id="live">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Vehicle</th>
            <th>Class</th>
            <th>To Lead</th>
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>Last</th>
            <th>Best</th>
            <th>Laps</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>

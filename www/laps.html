<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type ="application/javascript" src="common.js"></script>
	<script type ="application/javascript" src="laps.js"></script>
	<link rel="stylesheet" type="text/css" href="TomorrowNight.css">
	<title>Best Laps</title>
</head>
<body>
	<header>
		<h1 id="heading">Best Laps</h1>
		<nav>
			<a href="/">Home</a>
			<a href="/live">Live</a>
			<a href="/map">Map</a>
			<a href="/laps" id="currpage">Laps</a>
			<!--<a href="/">Results</a>-->
			<!--<a href="/">Drivers</a>-->
		</nav>
	</header>
	<main>
		<section id="info">
			<h2 id="track"></h2>
		</section>
		<section id="filters">
		<div id="displayline"><span></span><a>Show filters</a></div>
		<div>
			<label for="track-select">Track:</label>
			<select id="track-select"></select>
		</div>
		</section>
		<div id="hotlaps-wrapper" class="table-wrapper">
			<table id="laps">
				<thead>
					<tr>
						<th>Pos</th>
						<th>Driver</th>
						<th>Vehicle</th>
						<th>Class</th>
						<th>S1</th>
						<th>S2</th>
						<th>S3</th>
						<th>Best</th>
						<th>BS1</th>
						<th>BS2</th>
						<th>BS3</th>
						<th>Possible</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</main>
</body>
</html>

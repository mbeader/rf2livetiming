<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type ="application/javascript" src="/socket.io/socket.io.js"></script>
  <script type ="application/javascript" src="client.js"></script>
  <link rel="stylesheet" type="text/css" href="TomorrowNight.css">
</head>
<body>
  <header>
    <h1 id="heading"></h1>
    <nav>

      <thead>
        <tr>

          <th>Driver</th>

      <tbody></tbody>

    </div>
    <div id="live-wrapper" class="table-wrapper">

      <caption>Live Timing</caption>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Driver</th>
          <th>Vehicle</th>

    </table>
